<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-driving Car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="verticalButtons">
      <button onclick="
        save()
        ">NEXT GENERATION</button>
      <button onclick="
        location.reload()
        " style="background-color: gold;">RETRY GENERATION</button>
      <button onclick="
      discardSlot1()
      " style="background: gold; color: black; border-color: red;">RESET DATA (SLOT 1)</button>
      <button onclick="
      discardSlot2()
      " style="background: silver; color: black; border-color: red;">RESET DATA (SLOT 2)</button>
      <button onclick="
      discardSlot3()
      " style="background: tan; color: black; border-color: red;">RESET DATA (SLOT 3)</button>
      <button onclick="
      discardSlot4()
      " style="background: green; color: black; border-color: red;">RESET DATA (SLOT 4)</button>
      <button onclick="
      discardSlot5()
      " style="background: purple; color: black; border-color: red;">RESET DATA (SLOT 5)</button>
      <p>
        Number of cars in parallel
      </p>
      <input type="number" id="parallels" placeholder="100"/>
      <button onclick="
        test()
        " style="background: #00a1d8;">APPLY</button>
    </div>
    <script src="Road.js"></script>
    <script src="Controls.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
